<div class="login">
  <div class="content">
    <h1>CONECTA TUTOR</h1>
    <h3>Descubre, conecta y aprende iniciando sesión</h3>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <label for="id">ID</label>
      <input type="number" id="id" [(ngModel)]="credentials.id" name="id" required>
      
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required>
      
      <button type="submit" [disabled]="!form.valid">Iniciar Sesión</button>
    </form>      
  </div>
</div>
